name: Release

on: 
  push:
    tags:
    - '*'

jobs:
  build:
    uses: ./.github/workflows/build.yml

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          #name: my-project-x86_64-unknown-linux-gnu
          path: ./target/release/my-project-x86_64-unknown-linux-gnu
      - name: find my shit
        run: pwd && ls -lah
      - name: Upload Artifacts to GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: ./target/release/my-project-x86_64-unknown-linux-gnu
          allowUpdates: true
